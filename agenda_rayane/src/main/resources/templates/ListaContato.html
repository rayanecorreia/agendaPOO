<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Lista Contato</title>
    <style>
       
    </style>
</head>
<body>

    <table class="table"> 
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">nome</th>
            <th scope="col">sobrenome</th>
            <th scope="col">telefone</th>
            <th scope="col">email</th>
            <th scope="col">aniversario</th>
          
          </tr>
        </thead>
      
        <tbody>
          <tr th:each="contato:${contatos}">
            <th scope="row" th:text= "${contato.id}"></th>
            <td th:text= "${contato.nome}"></td>
            <td th:text= "${contato.sobrenome}"></td>
            <td th:text= "${contato.telefone}"></td>
            <td th:text= "${contato.email}"></td>
            <td th:text= "${contato.aniversario}"></td>
            <td ><a th:href="@{'/Excluir_Contato/'+${contato.id}}">  <input type="submit" class="btn btn-secondary active" value="apagar"></a> </td>
            <td ><a th:href="@{'/Atualizar_Contato/'+${contato.id}}">  <input type="submit" class="btn btn-secondary active" value="atualizar"></a> </td>
          </tr>
        </tbody>
      </table> 
<p th:text= "${mensagem}"></p>

      <br>
      <form method="GET" action="/BuscarContato">
        <input type="text" class="form-control" id="aniversario" name="nome">
        <input type="submit" class="btn btn-secondary active" value="Buscar">
      </form>
   
</body>
</html>
